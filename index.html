<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>GitHub User Lookup</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Locate all repositories for a User</h1>
      <div id="search" class="">
        <form class="form-group">
          <label for="username">Enter GitHub UserName</label>
          <input id="username" name="username" type="text" placeholder="GitHub UserName" required>
          <button id="searchButton" class="btn btn-primary" type="button" name="button">Search GitHub</button>
        </form>
      </div>
      <div id="Details"></div>
      <div id="userRepos">
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>
